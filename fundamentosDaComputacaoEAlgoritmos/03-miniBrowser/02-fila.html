<script>
    console.log('[Fila/Queue]');
    // Qualquer tipo de dados - Pessoas
    // Uma atrás da outra, o ordem importa
    // FIFO

    var fila = [
        'script.js',
        'style.css',
        'imagem.png'
    ];
    //adicionado um item a fila
    fila.push('doguinho.jpg');

    //Remove o primeiro item da file
    fila.shift();

    // ======================
    // Receita para criar fila
    // ======================
    // - enqueue
    // - dequeue

    class Queue { //Receita para criar objetos
        constructor(){
            this.data = [];
        }
        enqueue(item){
            this.data.push(item)

        }
        dequeue(){
            this.data.shift()
        }
        print(){
            console.log(this.data);
        }
    }

    // Desing do código First
    var requests = new Queue();
    // Open Closed
    // Open: Aberto apra extensões
    // closed: Fechado para modificações
        requests.enqueue('script.js');
        requests.print();
        requests.dequeue('script.js');
        requests.enqueue('style.css');
        requests.enqueue('simagem.png');
        requests.enqueue('doguinho.jpg');
        requests.print();

</script>
